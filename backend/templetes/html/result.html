    <div class="bar container px-0 my-5">
        <form action="/result" method="GET">
            <!-- search bar (text input)  -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="search_bar input-group-text">
                        <img src="public/button/magnifier_white.png" height="34"/>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Search bar" aria-label="Search bar" aria-describedby="basic-addon1" id="search-bar" name="query_text">
                <div class="input-group-append">
                    <span class="search_bar input-group-text" onclick="on_click_cross('search-bar');">
                        <img src="public/button/cross.png" height="34"/>
                    </span>
                </div>
            </div>

            <!-- select search mode (radio button)  -->
            <div class="row my-3 search-mode-radio-button">
                <div class="col-lg-1"></div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="quantifier" id="all-radio-button" value="all" checked>
                    <label class="form-check-label" for="inlineRadio1">All</label>
                </div>
                <div class="col-lg-1 form-check form-check-inlines mx-0 px-4">
                    <input class="form-check-input" type="radio" name="quantifier" id="user-radio-button" value="user">
                    <label class="form-check-label" for="inlineRadio2">User</label>
                </div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="quantifier" id="music-radio-button" value="music">
                    <label class="form-check-label" for="inlineRadio2">Music</label>
                </div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="quantifier" id="playlist-radio-button" value="playlist">
                    <label class="form-check-label" for="inlineRadio2">Playlist</label>
                </div>
                <div class="col-lg-6 done-button mx-0 px-4">
                    <input class="btn justify-content-end" type="submit" value="Done"/>
                </div>
                <div class="col-lg-1"></div>

            </div>
        </form>
