<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font related -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- bootstrap related -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- nav bar related -->
    <link rel="stylesheet" href="navbar.css" />

    <!-- css/js for this page -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>

    <!-- common css -->
    <link rel="stylesheet" href="common.css" />
    <title>HooDee Login</title>

</head>

<body>
    <header class="navbar">
        <a class="home" href="/"><img class="logo" src="public/logo/Logo.png" alt="logo" /></a>
        <nav>
            <ul class="nav_links">
                <li class="nav_items"><a href="search">Search</a></li>
                <li class="nav_items"><a href="about_us">About Us</a></li>
            </ul>
        </nav>
        <a class="login" href="login"><button>Log in</button></a>
    </header>

    <section class="container">
        <div class="logo-form">
            <img class="figure-img" src="public/logo/Logo.png" alt="logo" href="#" height="120" />
        </div>
        <form>
            <!-- email label and text field -->
            <div class="row input-fields">
                <div class="email-label">
                    <label for="email-input">Email</label>
                </div>
                <div class="email-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input-field" id="email-input" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <!-- password label and text field -->
            <div class="row input-fields">
                <div class="password-label">
                    <label for="password-input">Password</label>
                </div>
                <div class="password-input">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control input-field" id="password-input" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <!-- 2FA label and number field -->
            <div class="row input-fields">
                <div class="2FA-label">
                    <label for="2FA-input">2FA</label>
                </div>
                <div class="2FA-input">
                    <div class="input-group mb-3">
                        <input type="code" class="form-control input-field" id="2FA-input" placeholder="Your 6 digits 2FA code" aria-label="code" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <!-- login button -->
            <div class="login-button-block">
                <input type="button" class="btn login-button-submit" value="Log in" onclick="on_login();" />
            </div>
        </form>
        <p class="mt-lg-4 go_signup">
            Don't have an account? <a class="sign-up" href="signup" onclick="on_signup();">Sign Up</a>
        </p>
    </section>

</body>

</html>
