<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="navbar.css" />

<body>
  <header class="navbar">
    <a class="home" href="home.html"
      ><img class="logo" src="public/logo/Logo.png" alt="logo"
    /></a>
    <nav>
      <ul class="nav_links">
        <li class="nav_items"><a href="search.html">Search</a></li>
        <li class="nav_items"><a href="about_us.html">About Us</a></li>
      </ul>
    </nav>
    <a class="login" href="login.html"><button>Log in</button></a>
  </header>

    <div class="bar container px-0 my-5">
        <form action="./result.html" >
            <!-- search bar (text input)  -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="search_bar input-group-text">
                        <img src="public/button/magnifier_white.png" height="34"/>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Search bar" aria-label="Search bar" aria-describedby="basic-addon1" id="search-bar">
                <div class="input-group-append">
                    <span class="search_bar input-group-text" onclick="on_click_cross('search-bar');">
                        <img src="public/button/cross.png" height="34"/>
                    </span>
                </div>
            </div>

            <!-- select search mode (radio button)  -->
            <div class="row my-3 search-mode-radio-button">
                <div class="col-lg-1"></div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="all-radio-button" value="all" checked>
                    <label class="form-check-label" for="inlineRadio1">All</label>
                </div>
                <div class="col-lg-1 form-check form-check-inlines mx-0 px-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="user-radio-button" value="user">
                    <label class="form-check-label" for="inlineRadio2">User</label>
                </div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="music-radio-button" value="music">
                    <label class="form-check-label" for="inlineRadio2">Music</label>
                </div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="artist-radio-button" value="artist">
                    <label class="form-check-label" for="inlineRadio2">Artist</label>
                </div>
                <div class="col-lg-1 form-check form-check-inline mx-0 px-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="playlist-artist-button" value="playlist">
                    <label class="form-check-label" for="inlineRadio2">Playlist</label>
                </div>
                <div class="col-lg-5 done-button mx-0 px-4">
                    <input class="btn justify-content-end" type="submit" value="Done"/>
                </div>
                <div class="col-lg-1"></div>

            </div>
        </form>
    </div>

    <div class="container music-container">
        <div class="row my-3">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 music-title">Search history</div>
            <div class="col-lg-1"></div>
        </div>
        
        <div class="row history-row">
            <div class="col-lg-1"></div>
            
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song1.jpg" alt="song1 img">
                    <div> <img class="showWhenHover" src="public/button/dropdown.png" alt="choices"></div>
                    <div class="card-body">
                        <figcaption class="card-title">song name1</figcaption>
                        <figcaption class="card-text">artist1</figcaption>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song2.jpg" alt="song2 img">
                    <div> <img class="showWhenHover" src="public/button/dropdown.png" alt="choices"></div>
                    <div class="card-body">
                        <figcaption class="card-title">song name2</figcaption>
                        <figcaption class="card-text">artist2</figcaption>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song3.jpg" alt="song3 img">
                    <div> <img class="showWhenHover" src="public/button/dropdown.png" alt="choices"></div>
                    <div class="card-body">
                        <figcaption class="card-title">song name3</figcaption>
                        <figcaption class="card-text">artist3</figcaption>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song3.jpg" alt="song4 img">
                    <div> <img class="showWhenHover" src="public/button/dropdown.png" alt="choices"></div>
                    <div class="card-body">
                        <figcaption class="card-title">song name4</figcaption>
                        <figcaption class="card-text">artist4</figcaption>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song3.jpg" alt="song5 img">
                    <div> <img class="showWhenHover" src="public/button/dropdown.png" alt="choices"></div>
                    <div class="card-body">
                        <figcaption class="card-title">song name4</figcaption>
                        <figcaption class="card-text">artist5</figcaption>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-1"></div>
        </div>

    </div>

    <script src="search_bar.js"></script>
</body>
</html>
