<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>search</title>

</head>

<body>
    <header class = "navbar">
        <img class = "logo" src = "public/logo/Logo.png" alt = "logo">
        <nav>
            <ul class = "nav_links">
                <li class = "nav_items"><a href = "#">Search</a></li>
                <li class = "nav_items"><a href = "#">About Us</a></li>
            </ul>
        </nav>
        <a class="login" href="#"><button>Log in</button></a>
    </header>

    <div class="bar container">
        
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="search_bar input-group-text">
                    <img src="public/button/magnifier_white.png" height="34"/>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="Search bar" aria-label="Search bar" aria-describedby="basic-addon1" id="search-bar">
            <div class="input-group-append">
                <span class="search_bar input-group-text" onclick="on_click_cross('search-bar');">
                    <img src="public/button/cross.png" height="34"/>
                </span>
            </div>
        </div>
        
    </div>

    <div class="container music-container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                <div class="music-title">Search history</div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
            <div class="col-lg-1"></div>
        </div>
        
        <div class="row history-row">
            <div class="col-lg-1"></div>
            
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song1.jpg" alt="song1 img">
                    <div class="card-body">
                        <figcaption class="card-title">song name1</figcaption>
                        <figcaption class="card-text">artist1</figcaption>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song2.jpg" alt="song2 img">
                    <div class="card-body">
                        <figcaption class="card-title">song name2</figcaption>
                        <figcaption class="card-text">artist2</figcaption>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song3.jpg" alt="song3 img">
                    <div class="card-body">
                        <figcaption class="card-title">song name3</figcaption>
                        <figcaption class="card-text">artist3</figcaption>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song3.jpg" alt="song4 img">
                    <div class="card-body">
                        <figcaption class="card-title">song name4</figcaption>
                        <figcaption class="card-text">artist4</figcaption>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2">
                <div class="card his-music-card">
                    <img class="card-img-top" src="public/song3.jpg" alt="song5 img">
                    <div class="card-body">
                        <figcaption class="card-title">song name4</figcaption>
                        <figcaption class="card-text">artist5</figcaption>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-1"></div>
        </div>

    </div>

    <script src="search.js"></script>
</body>
</html>
